<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Earthquake Map</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ==" crossorigin="" />
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.css">
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/leaflet.markercluster@1.0.3/dist/MarkerCluster.Default.css">


    <!-- Mapping JS -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js" integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew==" crossorigin=""></script>
    <script type="text/javascript" src="https://unpkg.com/leaflet.markercluster@1.4.1/dist/leaflet.markercluster.js"></script>
    <script type="text/javascript" src="static/js/leaflet-heat.js"></script>


    <!-- D3 & jquery JavaScript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- STYLING -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.0/superhero/bootstrap.min.css" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="static/css/style.css">

    <!-- Our JavaScript -->
    <script type="text/javascript" src="static/js/map.js"></script>
    <script type="text/javascript" src="static/js/config.js"></script>


</head>

<body>


    <div class="card container-fluid" style="margin-top:25px; margin-bottom: 25px;">
        <div style="text-align: center;">
            <h1 id="vizTitle">USGS Earthquake Report</h1>
        </div>
        <div style="text-align: center;zoom:1.75;">
            <label for="timeFilter">Time Frame:</label>
            <select id="timeFilter" name="timeFilter">
            <option value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_hour.geojson">Last Hour</option>
            <option value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_day.geojson">Last Day</option>
            <option value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_week.geojson" selected>Last Week</option>
            <option value="https://earthquake.usgs.gov/earthquakes/feed/v1.0/summary/all_month.geojson">Last Month</option>
        </select>
            <label for="magFilter">Select a Magnitude:</label>
            <select id="magFilter" name="magFilter">
            <option value="-1" selected>All</option>
            <option value="5">5 or Higher</option>
            <option value="4">4 or Higher</option>
            <option value="3">3 or Higher</option>
            <option value="2">2 or Higher</option>
            <option value="1">1 or Higher</option>
        </select>
        </div>

        <br>
        <div id="mapParent" class="container-fluid"></div>


</body>

</html>
